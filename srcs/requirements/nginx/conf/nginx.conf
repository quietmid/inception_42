user www-data;
worker_processes auto;

# this controls how NGINX handles client connections. 1024 means that each worker process can handle up to 1024 simultaneous connections
events {
	worker_connections 1024;
}

http {
	server {
		listen 80;
		return 444; # Close connections to port 80 when its not HTTPS forcing HTTPS)
	}
	server {
		listen 443 ssl;
		listen [::]:443 ssl; # enables support for IPv6 maybe dont need?
		server_name $DOMAIN_NAME;

		# this is the path to SSL certificate and key
		include /etc/nginx/snippets/ssl-signed.conf;

		# req. enforcing only these two protocols
		ssl_protocols TLSv1.2 TLSv1.3;
		ssl_ciphers 'TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384';

		root /var/www/html;
		index index.html index.htmindex.php;

		location / {
			try_files $uri $uri/ /index.php$is_args$args;
		}

		location ~ \.php$ {
			fastcgi_split_path_info ^(.+\.php)(/.+)$;
			fastcgi_pass wordpress:9000;
			fastcgi_index index.php;
			include /etc/nginx/fastcgi_params;
			fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
			fastcgi_param PATH_INFO $fastcgi_path_info;
		}
	}
}