volumes:
  wordpress_data:
    name: wordpress_data
    driver: local

  db_data:
    name: db_data
    driver: local

networks:
  inception:
    driver: bridge

services:
  mariadb:
    build: ./requirements/mariadb
    container_name: mariadb
    image: mariadb:00.00.01
    env_file:
      - .env
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - inception
    restart: always

  wordpress:
    build: ./requirements/wordpress
    container_name: wordpress
    image: wordpress:00.00.02
    env_file:
      - .env
    depends_on:
      - mariadb
    volumes:
      - wordpress_data:/var/www/html
    expose:
      - "9000"
    networks:
      - inception
    restart: always
    
  nginx:
    container_name: nginx
    build: ./requirements/nginx
    image: nginx:00.00.03
    ports:
      - "443:443"
    env_file:
      - .env
    depends_on:
      - wordpress
    volumes:
      - wordpress_data:/var/www/html
    networks:
      - inception
    restart: always